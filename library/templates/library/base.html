<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Библиотека{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'library/includes/header.html' %}
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'library/includes/footer.html' %}
    
    <script src="{% static 'library/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
